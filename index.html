    <link rel="stylesheet" href="styles.css">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <div class="container">

            <h1>Tic Tac Toe</h1>

        </div>
        <div class="tile-container">
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
        </div>
        <div class="display announcer hide">

        </div>
        <div class="controls">
            <button id="reset">Reset</button>
        </div>
    </div>
    
    <script src="./app.js"></script>
</body>
</html>
